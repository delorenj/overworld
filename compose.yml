services:
  postgres:
    image: postgres:16-alpine
    container_name: overworld-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-overworld}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-overworld_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-overworld}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - proxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U overworld"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: overworld-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-overworld_redis_password}
    volumes:
      - redis_data:/data
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: overworld-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-overworld}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-overworld_rabbitmq_password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: overworld-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-overworld}:${POSTGRES_PASSWORD:-overworld_dev_password}@postgres:5432/${POSTGRES_DB:-overworld}
      REDIS_URL: redis://:${REDIS_PASSWORD:-overworld_redis_password}@redis:6379/0
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-overworld}:${RABBITMQ_PASSWORD:-overworld_rabbitmq_password}@rabbitmq:5672/
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev_jwt_secret_change_in_production}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_ENDPOINT_URL: ${R2_ENDPOINT_URL}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-overworld}
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    ports:
      - "8778:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/ws`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: overworld-frontend
    environment:
      VITE_API_URL: /api
      VITE_WS_URL: wss://overworld.delo.sh/ws
    volumes:
      - ./frontend:/app
      - frontend_cache:/app/.cache
    ports:
      - "8777:5173"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=8188"
      - "traefik.http.routers.frontend.rule=Host(`overworld.delo.sh`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"
    command: npm run dev -- --host 0.0.0.0

networks:
  proxy:
    external: true

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  backend_cache:
  frontend_cache:
